<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Jeline</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 1) Portada inicial para Jeline -->
  <div id="cover">
    <!-- Corazones animados -->
    <span class="heart" style="left: 15%; animation-delay: 0s; animation-duration: 6s;">❤️</span>
    <span class="heart" style="left: 45%; animation-delay: 1s; animation-duration: 5s;">💖</span>
    <span class="heart" style="left: 75%; animation-delay: 2s; animation-duration: 7s;">💕</span>
    <span class="heart" style="left: 30%; animation-delay: 1.5s; animation-duration: 6.5s;">❤️</span>
    <span class="heart" style="left: 60%; animation-delay: 0.5s; animation-duration: 5.5s;">💗</span>

    <div class="cover-content">
      <h1>Para mi hermosa Jeline</h1>
      <p>Mi sol y mi alegría, aunque hoy estés triste, quiero recordarte que tu sonrisa ilumina todo mi mundo.</p>
      <p>No se te olvide que eres mi niña muy valiente. 🌸</p>
      <p><em>Toque la pantallita mi amor</em></p>
    </div>
  </div>

  <!-- 2) Canvas de fondo para la “lluvia” de corazoncitos -->
  <canvas id="heartsCanvas"></canvas>

  <!-- 3) Contenedor del corazón central (círculo) -->
  <div class="heart-container">
    <canvas id="heartCanvas"></canvas>
  </div>

  <!-- 4) Audio que se reproducirá cuando Jeline toque la portada -->
  <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

  <script src="./script.js"></script>
</body>
</html>
